<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsao do tempo</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <main>
  
      <div class="filha">
       <label for="text" class="label"><i class="fa-solid fa-location-dot"></i> <input type="text"><button><i class="fa-solid fa-magnifying-glass"></i></button></label>
        <div class="city">
        <p id="mostrarCity"></p>
        </div>
        <div class="resultados">
          <p id="texto"></p>
        </div>
        <div class="container">
          <section class="grid-container">
            <article class="grid-item" class="tempomaximo"> <p class="tempMax">Temp.max</p>  <label for="text" class="labelmax"> <i class="fa-solid fa-temperature-three-quarters"></i> <p id="max"></p> </label></article>
            <article class="grid-item" class="tempoMinimo"><p class="tempMax">Temp.min</p>  <label for="text" class="labelmax"> <i class="fa-solid fa-temperature-empty"></i> <p id="min"></p> </label></article>
            <article class="grid-item">Item 3</article>
            <article class="grid-item">Item 4</article>
          </section>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
